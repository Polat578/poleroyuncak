<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POLER OYUNCAK – Yakında Hizmetinizdeyiz</title>
  <meta name="description" content="POLER OYUNCAK – Çok yakında yayındayız." />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a; /* slate-900 */
      --accent: #0b3d91; /* kurumsal lacivert ton */
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--fg);
      display: grid; place-items: center; padding: 24px;
    }
    .wrap { text-align: center; max-width: 720px; width: 100%; }
    .card {
      border: 1px solid rgba(15,23,42,.08);
      border-radius: 20px; padding: 40px 28px;
      box-shadow: 0 8px 30px rgba(2,8,23,.06);
    }
    .logo {
      display: inline-flex; align-items: center; gap: 14px; margin-bottom: 22px;
    }
    .logo img { height: 56px; width: auto; display: block; }
    .wordmark { font-weight: 800; letter-spacing: .03em; font-size: clamp(22px, 4vw, 32px); color: var(--accent); }
    .tagline { margin-top: 8px; font-size: 14px; color: #475569; }
    h1 {
      margin: 16px 0 0; font-size: clamp(28px, 6vw, 40px); line-height: 1.1;
    }
    .sub { margin-top: 8px; font-size: clamp(14px, 2.2vw, 16px); color: #64748b; }
    footer { margin-top: 24px; font-size: 12px; color: #94a3b8; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0b1220; --fg: #e5e7eb; }
      .card { border-color: rgba(226,232,240,.08); box-shadow: 0 10px 35px rgba(0,0,0,.35); }
      .tagline { color: #a5b4fc; }
      .sub { color: #cbd5e1; }
      footer { color: #94a3b8; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="headline">
      <!-- LOGO YERİ: Aşağıdaki <img> kaynağını kendi logo dosyanızla değiştirin (ör. /assets/logo.svg).  
           Eğer henüz logonuz yoksa, yalnızca metin wordmark kullanılacaktır. -->
      <div class="logo">
        <img src="/assets/logo.svg" alt="POLER OYUNCAK Logosu" onerror="this.style.display='none'" />
        <span class="wordmark">POLER OYUNCAK</span>
      </div>

      <h1 id="headline">YAKINDA HİZMETİNİZDEYİZ</h1>
      <p class="sub">Yeni web sitemizi hazırlıyoruz. Çok yakında buradayız.</p>

      <footer>
        © <span id="y"></span> POLER OYUNCAK • Tüm hakları saklıdır.
      </footer>
    </section>
  </main>

  <script>
    // Yıl otomatik
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
